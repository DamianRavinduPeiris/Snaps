<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!--Icon.👇-->
    <link href="https://unsplash.com/assets/core/logo-black-ddbdd505b663faadbc1e1731369f0929b2616886cb1d7fe11237c473bba02a50.svg"
          rel="icon" type="image/x-icon">

    <!--Description.👇-->
    <meta content="Simple wallpaper app which uses unsplash.com API." property="og:description">

    <title>Unsplash.</title>
    <!--JQuery.-->
    <script crossorigin="anonymous"
            integrity="sha256-tG5mcZUtJsZvyKAxYLVXrmjKBVLd6VpVccqz/r4ypFE="
            src="https://code.jquery.com/jquery-3.7.0.slim.min.js"></script>
    <!--Normalize CSS.-->
    <link href="normalize.css" rel="stylesheet">
    <!--CSS.-->
    <link href="styling.css" rel="stylesheet">
    <!--Bootstrap 5.-->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!--Google fonts.-->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <!--Animate.style.-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet"/>
    <!--Sweet Alert.-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
<div class="headerContainer ">
    <header>
        <img alt="" class=" logo "
             src="https://unsplash.com/blog/content/images/max/2560/1-VnKoValwGK3-d1bZhD6sVA.jpeg">
        <h1 class="headerText animate__animated animate__bounce">Unsplash.</h1>
    </header>
</div>
<div class="searchContainer">
    <div class="mb-3">
        <input class="form-control " id="searchBar" placeholder="🔍 Search high-resolution images powered by Unsplash.com"
               type="text">
    </div>


</div>
<script src="index.js"></script>
</body>
</html>
